<div class="captcha-container" #captchaContainer>
    <canvas #canvas></canvas>
    <canvas #block class="block"></canvas>
    <div class="slider-container" [class.slider-container-active]="isSliderDragging"
        [class.slider-container-success]="verificationStatus === 'success'"
        [class.slider-container-fail]="verificationStatus === 'fail'">
        <div class="slider-bg"></div>
        <div class="slider-mask" [style.width]="maskWidth">
            <div #slider class="slider" [style.left]="sliderLeftPosition">
                <i class="slider-icon fa fa-arrow-right"></i>
            </div>
        </div>
        <span class="slider-text">{{ sliderText }}</span>
    </div>
    <i class="refresh-icon" [class]="config.refreshIcon" (click)="refresh()"></i>
</div>
