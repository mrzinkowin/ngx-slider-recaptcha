<div #captchaContainer class="captcha-container">
    <canvas #canvas class="canvas"></canvas>
    <canvas #block class="block" [style.left.px]="blockOffsetX"></canvas>
    <div class="slider-container" [class.active]="isSliderDragging" [class.success]="verificationStatus === 'success'" [class.fail]="verificationStatus === 'fail'">
        <div class="slider-mask" [style.width.px]="maskWidth">
            <div #slider class="slider" [style.left.px]="sliderOffsetX">
                <ng-container *ngIf="sliderRender; else defaultTemplate">
                    <ng-container *ngIf="isTemplate(sliderRender); else stringTemplate">
                        <ng-container *ngTemplateOutlet="sliderRender"></ng-container>
                    </ng-container>
                    <ng-template #stringTemplate>
                        {{ sliderRender }}
                    </ng-template>
                </ng-container>
                <ng-template #defaultTemplate>
                    <span class="slider-icon"></span>
                </ng-template>
            </div>
        </div>
        <span class="slider-text" *ngIf="!isVerifying">{{ sliderText }}</span>
    </div>
    <i *ngIf="sliderConfig.allowRefresh" class="refresh-icon" (click)="refresh()"></i>
    <div class="disable-wrapper" *ngIf="disabled || isVerifying" [style.width.px]="sliderConfig.width"  [style.height.px]="sliderConfig.height"></div>
</div>
